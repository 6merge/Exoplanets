<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="nav-text">PRAGYAAN'S EXOPLANETS</div>
            <img src="./logo.png.png" alt="Custom Logo" class="logo"> <!-- Replace with your custom logo -->
            <ul class="nav-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Exoplanet Viewer</h1>
        <div id="planet-info">
            <img id="exoplanet-image" src="" alt="Exoplanet Image">
            <p id="distance"></p>
            <p id="radius"></p>
            <p id="orbital-speed"></p>
            <p id="description"></p>
        </div>
        <button id="new-exoplanet-button">New Exoplanet</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
